      <input type="number" id="cgpa" placeholder="CGPA" step="0.01" required />

      <button type="submit">Submit</button>
    </form>
  </main>

    const addForm = document.getElementById('addForm');
    if (addForm) addForm.addEventListener('submit', addStudent);
